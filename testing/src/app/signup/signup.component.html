<div class="container">
  <h2>S'inscrire</h2>

  <form #registerForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nom">Nom*</label>
      <input type="text" id="nom" name="nom" [(ngModel)]="nom" required />
    </div>

    <div class="form-group">
      <label for="prenom">Prénom*</label>
      <input
        type="text"
        id="prenom"
        name="prenom"
        [(ngModel)]="prenom"
        required
      />
    </div>

    <div class="form-group">
      <label>Sexe*</label>
      <div class="radio-group">
        <input
          type="radio"
          id="sexeM"
          name="sexe"
          [(ngModel)]="sexe"
          value="M"
          required
        />
        <label for="sexeM">Masculin</label>

        <input
          type="radio"
          id="sexeF"
          name="sexe"
          [(ngModel)]="sexe"
          value="F"
          required
        />
        <label for="sexeF">Féminin</label>
      </div>
    </div>

    <div class="form-group">
      <label for="adresse">Adresse*</label>
      <textarea
        id="adresse"
        name="adresse"
        rows="3"
        [(ngModel)]="adresse"
        required
      ></textarea>
    </div>

    <div class="form-group">
      <label for="email">Email*</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="email"
        required
        
      />
    </div>

    <div class="form-group">
      <label for="mdp">Mot de passe*</label>
       <input
        type="password"
        id="mdp"
        name="mdp"
        [(ngModel)]="mdp"
        required
        minlength="6"
        
      />
    </div>

    <div class="form-group">
       <label for="confirmMdp">Confirmer mot de passe*</label>
      <input
        type="password"
        id="confirmMdp"
        name="confirmMdp"
        [(ngModel)]="confirmMdp"
        required
        minlength="5"
    
      />
    </div>

    <div class="form-group">
      <label for="num_tel">Numéro de téléphone*</label>
     <input
        type="tel"
        id="num_tel"
        name="num_tel"
        [(ngModel)]="num_tel"
        required
        
      />
    </div>

    <div class="form-group">
      <button type="submit">Register</button>
    </div>
  </form>

  <p style="color: green" *ngIf="successMessage">{{ successMessage }}</p>
  <p style="color: red" *ngIf="errorMessage">{{ errorMessage }}</p>
</div>
